<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
	  <h1>IoT Surveillence - cs6733</h1>
    <div class="container">
  <div class="row">
    <div class="col-4">

	   <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Sensor 1">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">MAC Address</label>
    <input type="text" class="form-control" id="mac_address" aria-describedby="emailHelp" placeholder="00:00:00:00:00" readonly>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">X</label>
    <input type="text" class="form-control" id="x_axis" placeholder="100">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Y</label>
    <input type="text" class="form-control" id="y_axis" placeholder="100">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Rotation</label>
    <input type="text" class="form-control" id="rotation" placeholder="180">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Enabled</label>
  </div>
  <button type="button" class="btn btn-primary" onClick="updateSensorData()">Save</button>
  <button type="button" class="btn btn-success" onClick="addSensor()">Add</button>
  <button type="button" class="btn btn-danger" onClick='removeSensor()'>Delete</button>
</form> 
    </div>
    <div id="sketch-holder" class="col-8">
    </div>
  </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
  </body>
  <script>
	let sensors = [];

function setup() {
	canvas = createCanvas(1000, 1000);
	canvas.parent('sketch-holder');
  for (var sensor of sensors) {
  	sensor.draw();
  }
  setTimeout(fetchSensorData(), 5000);
}

function addSensor() {
	bootbox.prompt("What is the sensor MAC Address?", function(mac){
		$.ajax({
			url: "/api/sensors",
			method: "POST",
			contentType: "application/json",
			data: JSON.stringify({
				mac_address: mac,
				name: "New Sensor",
				x: 10,
				y: 10,
				r: 10,
				enabled: true,
			})
		})
		.done(function() {
			console.log("Added.");
		});
	});
}

function removeSensor() {
	$.ajax({
		method: "DELETE",
		url: "/api/sensors/"+$('#mac_address').val()
	})
	.done(function() {
		console.log("deleted");
	});
}

function updateSensorData() {
	$.ajax({
		method: "PUT",
		contentType: "application/json",
		url: "/api/sensors/"+$('#mac_address').val(),
		data: JSON.stringify({
			name: $('#name').val(),
			x: parseInt($('#x_axis').val()),
			y: parseInt($('#y_axis').val()),
			r: parseInt($('#rotation').val()),
			enabled: true,
		})
	})
	.done(function() {
		console.log('POSTED');
	});
}

function mouseClicked() {
	for (var sensor of sensors) {
		if (sensor.click(mouseX, mouseY)) {
			$('#name').val(sensor.name);
			$('#mac_address').val(sensor.mac);
			$('#x_axis').val(sensor.x);
			$('#y_axis').val(sensor.y);
			$('#rotation').val(sensor.r)
		}
	}
}

function fetchSensorData() {
	$.ajax({
  		method: "GET",
  		url: "/api/sensors",
	})
	.done(function( data ) {
		sensors = [];
		for (var item of data) {
			sensors.push(new Sensor(item.mac_address, item.name, item.motion_detected, item.x, item.y, item.r));
		}
		redrawSensors();
		setTimeout(fetchSensorData(), 5000);
  	});
}

function redrawSensors() {
	background(255);

	const motionCount = sensors.reduce((accum, sensor) => {
    return sensor.motion ? ++accum : accum;
  }, 0);
   
  for (var y = 0; y < 1000; y++) {
  	for (var x = 0; x < 1000; x++) {
	    const coveringSensors = sensors
      	.filter(sensor => sensor.at(x, y));
      
      if (!coveringSensors) {
      		set(x, y, color(255, 255, 255));
          continue;
      }

			const allActive = coveringSensors
        .every(sensor => sensor.motion);

      if (allActive && motionCount && coveringSensors.length == motionCount) {
        set(x, y, color(255, 0, 0));
      } else {
      	set(x, y, color(255, 255, 255));
      }
    }
  }
  updatePixels();
  for (var sensor of sensors) {
  	sensor.draw();
  }
}

class Sensor {
	constructor(mac, name, motion, x, y, r) {
  	this.x = x;
    this.y = y;
    this.r = r;
    this.motion = motion;
    this.mac = mac;
    this.name = name;
  }
  
  click(x, y) {
  	if (dist(x, y, this.x, this.y) < 10) {
		return true;
    }
	return false;
  }
  
	_dist(x, y) {
		return Math.sqrt(Math.pow((x - this.x), 2) + Math.pow((y - this.y), 2))
  }  
  
  at(x, y) {
    if (this._dist(x, y) < 150) {
    	var angle = atan2(y - this.y, x - this.x);
      if (angle < 0) {angle = angle + TWO_PI;}
      var start_angle = radians(this.r);
      var end_angle = start_angle + radians(100);

			if (start_angle < end_angle) {
      	if (start_angle < angle && angle < end_angle) {
        	return true;
        }
      } else {
      	if (angle < start_angle && angle < end_angle) {
        	return true;
        }
        if (angle > start_angle && angle > end_angle) {
        	return true;
        }
      }
    }
    return false;
  }
  
  draw() {
  	push();
    translate(this.x, this.y);

    rotate(radians(this.r));
    noFill();
    arc(0, 0, 300, 300, 0, radians(100), PIE);

		if (this.motion) {
    	fill(255, 0, 0);
    } else {
    	fill(0, 0, 0);
    }
    ellipse(0, 0, 10, 10);
    pop();
  }
}
  </script>
</html>
